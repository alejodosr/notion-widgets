<!DOCTYPE html>
<html lang="en">

<body>

<div class="carousel">
  <div class="carousel-inner">
    <!-- Change the image URLs with your own or use Unsplash images -->
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/800x400" alt="Image 1">
      <div class="carousel-title">Random Title 1</div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/800x400" alt="Image 2">
      <div class="carousel-title">Random Title 2</div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/800x400" alt="Image 3">
      <div class="carousel-title">Random Title 3</div>
    </div>
  </div>

  <div class="arrow arrow-left">&#9664;</div>
  <div class="arrow arrow-right">&#9654;</div>

  <div class="carousel-dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const inner = document.querySelector('.carousel-inner');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    function showSlide(index) {
      const translateValue = -index * 100 + '%';
      inner.style.transform = 'translateX(' + translateValue + ')';
    }

    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % dots.length;
      showSlide(currentIndex);
      updateDots(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + dots.length) % dots.length;
      showSlide(currentIndex);
      updateDots(currentIndex);
    }

    // Swipe gesture handling
    let touchStartX;

    function handleTouchStart(e) {
      touchStartX = e.touches[0].clientX;
    }

    function handleTouchMove(e) {
      if (!touchStartX) return;

      const touchEndX = e.touches[0].clientX;
      const deltaX = touchEndX - touchStartX;

      if (deltaX > 50) {
        prevSlide();
      } else if (deltaX < -50) {
        nextSlide();
      }

      touchStartX = null;
    }

    carousel.addEventListener('touchstart', handleTouchStart);
    carousel.addEventListener('touchmove', handleTouchMove);

    // Arrow click handling
    document.querySelector('.arrow-left').addEventListener('click', prevSlide);
    document.querySelector('.arrow-right').addEventListener('click', nextSlide);

    // Dot click handling
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentIndex = index;
        showSlide(currentIndex);
        updateDots(currentIndex);
      });
    });
  </script>

</div>

</body>
</html>
