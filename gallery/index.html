<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dynamic Carousel</title>
    <style>
        /* Add your custom styles here */
        .carousel-item {
            text-align: center;
        }

        .carousel-caption {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption">
                <h3>Dynamic Title 1</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption">
                <h3>Dynamic Title 2</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 3">
            <div class="carousel-caption">
                <h3>Dynamic Title 3</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 4">
            <div class="carousel-caption">
                <h3>Dynamic Title 4</h3>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
