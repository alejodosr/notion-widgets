<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      overflow: hidden;
    }

    .carousel {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      touch-action: pan-y;
    }

    .carousel-inner {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
    }

    .carousel-title {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
      opacity: 0;
      white-space: nowrap;
    }

    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 8px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <!-- Change the image URLs with your own or use Unsplash images -->
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/800x400" alt="Image 1">
      <div class="carousel-title">Random Title 1</div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/800x400" alt="Image 2">
      <div class="carousel-title">Random Title 2</div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/800x400" alt="Image 3">
      <div class="carousel-title">Random Title 3</div>
    </div>
  </div>

  <div class="arrow arrow-left">&#9664;</div>
  <div class="arrow arrow-right">&#9654;</div>

  <div class="carousel-dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const inner = document.querySelector('.carousel-inner');
    const dots = document.querySelectorAll('.dot');
    const titles = document.querySelectorAll('.carousel-title');
    let currentIndex = 0;

    function showSlide(index) {
      const translateValue = -index * 100 + '%';
      inner.style.transform = 'translateX(' + translateValue + ')';
      animateTitle(titles[index]);
    }

    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % dots.length;
      showSlide(currentIndex);
      updateDots(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + dots.length) % dots.length;
      showSlide(currentIndex);
      updateDots(currentIndex);
    }

    // Swipe gesture handling
    let touchStartX;

    function handleTouchStart(e) {
      touchStartX = e.touches[0].clientX;
    }

    function handleTouchMove(e) {
      if (!touchStartX) return;

      const touchEndX = e.touches[0].clientX;
      const deltaX = touchEndX - touchStartX;

      if (deltaX > 50) {
        prevSlide();
      } else if (deltaX < -50) {
        nextSlide();
      }

      touchStartX = null;
    }

    carousel.addEventListener('touchstart', handleTouchStart);
    carousel.addEventListener('touchmove', handleTouchMove);

    // Arrow click handling
    document.querySelector('.arrow-left').addEventListener('click', prevSlide);
    document.querySelector('.arrow-right').addEventListener('click', nextSlide);

    // Dot click handling
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentIndex = index;
        showSlide(currentIndex);
        updateDots(currentIndex);
      });
    });

    // Animate titles on load
    titles.forEach(animateTitle);

    // Animate title function
    function animateTitle(titleElement) {
      let titleText = titleElement.textContent;
      titleElement.textContent = '';
      titleElement.style.opacity = 1;

      for (let i = 0; i < titleText.length; i++) {
        setTimeout(() => {
          titleElement.textContent += titleText[i];
        }, i * 100);
      }
    }
  </script>

</div>

</body>
</html>
