<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here */
    #carouselExample {
      margin-top: 20px;
    }

    #carouselExample img {
      max-width: 100%;
      height: auto;
    }

    .carousel-caption {
      text-align: center;
      max-width: 100%;
      white-space: normal;
    }

    .typed-text {
      display: inline-block;
    }

    .typed-cursor {
      display: inline-block;
      font-weight: 100;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
  <title>Responsive Carousel</title>
</head>
<body>

<div class="container">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <h3 class="text-center typed-text"><span class="typed-cursor">|</span><i>Dynamic Title 1</i></h3>
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 1">
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <h3 class="text-center typed-text"><span class="typed-cursor">|</span><i>Dynamic Title 2 With a Much Longer Text</i></h3>
        <img src="https://source.unsplash.com/random/800x401" class="d-block w-100" alt="Image 2">
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <h3 class="text-center typed-text"><span class="typed-cursor">|</span><i>Dynamic Title 3</i></h3>
        <img src="https://source.unsplash.com/random/800x402" class="d-block w-100" alt="Image 3">
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item">
        <h3 class="text-center typed-text"><span class="typed-cursor">|</span><i>Dynamic Title 4 With Another Long Title Text That Should Wrap</i></h3>
        <img src="https://source.unsplash.com/random/800x403" class="d-block w-100" alt="Image 4">
      </div>
    </div>
    <!-- Navigation Arrows -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!-- Carousel Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExample" data-slide-to="1"></li>
      <li data-target="#carouselExample" data-slide-to="2"></li>
      <li data-target="#carouselExample" data-slide-to="3"></li>
    </ol>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // Simulate typing effect for titles
  $('.typed-text').each(function () {
    var $text = $(this);
    var text = $text.text();
    $text.empty();
    var cursor = $('<span class="typed-cursor">|</span>').appendTo($text);
    var index = 0;
    setInterval(function () {
      $text.html('<i>' + text.substring(0, index) + '</i>');
      if (index++ === text.length) {
        index = 0;
      }
    }, 150);
  });
</script>

</body>
</html>
