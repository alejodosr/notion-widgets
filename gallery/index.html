<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here */
    #carouselExample {
      margin-top: 20px;
    }

    #carouselExample img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>Responsive Carousel</title>
</head>
<body>

<div class="container">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <h3 class="text-center">Dynamic Text 1</h3>
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 1">
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <h3 class="text-center">Dynamic Text 2</h3>
        <img src="https://source.unsplash.com/random/800x401" class="d-block w-100" alt="Image 2">
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <h3 class="text-center">Dynamic Text 3</h3>
        <img src="https://source.unsplash.com/random/800x402" class="d-block w-100" alt="Image 3">
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item">
        <h3 class="text-center">Dynamic Text 4</h3>
        <img src="https://source.unsplash.com/random/800x403" class="d-block w-100" alt="Image 4">
      </div>
    </div>
    <!-- Navigation Arrows -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!-- Carousel Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExample" data-slide-to="1"></li>
      <li data-target="#carouselExample" data-slide-to="2"></li>
      <li data-target="#carouselExample" data-slide-to="3"></li>
    </ol>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
